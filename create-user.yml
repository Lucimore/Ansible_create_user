---
- name: Create New User
  hosts: all
  gather_facts: true
  become: true
  tasks:
    - include_vars:
        file: group_vars/add_user

    - name: Create CTA group
      group:
        name: cta
        state: present

    - name: Allow CTA group to have passwordless sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%cta'
        line: '%cta ALL=(ALL) NOPASSWD: ALL'
        validate: 'visudo -cf %s'

    - name: Create a User
      user:
        name: "{{ user_name }}"
        state: present
        shell: /bin/bash
     
    - name: Add New User to cta group
      user:
        name: "{{ user_name }}"
        groups: "{{ admin_group }}"
        append: yes

    - name: Set up authorized keys for a New User
      authorized_key:
        user: "{{ user_name }}"
        state: present
        key: "{{ user_key }}"
      
    - name: Add Comment    
      lineinfile:
          path: /home/{{ user_name }}/.ssh/authorized_keys
          state: present
          insertbefore: BOF
          line: '# Created by Ansible'

...
